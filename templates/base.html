<!-- Base Jinja template for students site -->
<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <!-- Link to jQuery. jQuery is requred for React -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <h1> 
        <a href="/">
            Hackbright Students
        </a>
    </h1>

    <!-- div where React will render things -->
    <div id="root"></div>

    <!-- React framework scripts -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Bable script -->
    <script src="http://unpkg.com/babel-standalone"></script>

    <!-- block where our React scripts will go. This is the only part of the
        template that will ever be modified -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
